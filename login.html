 <body class="index-page sidebar-collapse">

    <script src="header.js"></script>
    
  <!-- login -->
  <div class="page-header header-filter purple-filter" style="background-image: url('../assets/img/bg2.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login with gmail</h4>
                <div class="social-line">
                  <a href="#pablo" onclick="loginwithgmail()" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
            
              <div class="card-body">
                
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" id="email" class="form-control" placeholder="Email...">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" id="password" class="form-control" placeholder="Password...">
                </div>
              </div>
              
            </form>
            <div class="footer text-center">
              <a onclick="login()" class="btn btn-primary btn-link btn-wd btn-lg">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- loginfinish -->

       if ($('.section-download').length != 0) {
