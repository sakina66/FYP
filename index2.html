
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="./assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="./assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="index-page sidebar-collapse">
    <div id="header"></div>

  <script src="header.js"></script>
 
 <BR>
  <div class="content" id="dshboard">

    <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title"> Register Your Company.</h4>
            <p class="card-category">Complete your Company profile</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Company </label>
                    <input type="text" id="company-name" class="form-control">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Username</label>
                    <input type="text" id="user-name" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Company Email address</label>
                    <input type="email" id="company-email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">City</label>
                    <input type="text" id="company-city" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Branch name</label>
                    <input type="text" id="company-branch" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Adress</label>
                    <input type="text" id="company-address" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
               
               
                <div class="col">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Postal Code</label>
                    <input type="text" id="company-postal" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                    <div class="form-group bmd-form-group">
                        <label class="bmd-label-floating">Tokens per/day</label>
                        <input id="company-tokens" type="text" class="form-control">
                      </div>
                    </div>
                
                     

                     
                    
                </div>
                <input type="file" id="company-image"  placeholder="Choose image" class="form-control mb-2" />

              </div>
    
              <div class="clearfix"></div>
            </form>
              <button onclick="addcompany()" class="btn btn-primary pull-right">Update Company</button>
          </div>
        </div>
      </div>
   </div>
  </div>
</div>



 



</body>

</html>
